<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DrawNow!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>DrawNow!</h1>
  </header>

  <!-- Toolbar -->
  <div class="toolbar">
    <!-- Brush size & opacity -->
    <div class="toolbar-item">
      <label for="brushSize">Brush Size:</label>
      <input type="range" id="brushSize" min="1" max="80" value="10">
      <span id="brushSizeValue">10</span>
    </div>

    <div class="toolbar-item">
      <label for="opacity">Opacity:</label>
      <input type="range" id="opacity" min="0" max="100" value="100">
      <span id="opacityValue">100</span>
    </div>

    <!-- Brush spacing -->
    <div class="toolbar-item">
      <label for="brushSpacing">Spacing:</label>
      <input type="range" id="brushSpacing" min="25" max="300" value="100">
      <span id="brushSpacingValue">100</span>
    </div>

    <!-- Color tools -->
    <div class="toolbar-item color-tools">
      <label for="brushColor">Color:</label>
      <input type="color" id="brushColor" value="#000000">
      <button id="toggleWheel" type="button">üéõÔ∏è Wheel</button>
      <div id="recentColors"></div>
    </div>

    <!-- Tool selector -->
    <div class="toolbar-item">
      <label for="tool">Tool:</label>
      <select id="tool">
        <option value="pen">Pen</option>
        <option value="eraser">Eraser</option>
        <option value="fill">Fill</option>
        <option value="shape">Shapes</option>
        <option value="select">Select Area</option>
        <option value="lasso">Lasso Select</option>
        <option value="transform">Transform</option>
        <option value="cropImage">Crop</option>
        <option value="text">Text</option>
      </select>
    </div>

    <!-- Brush types -->
    <div class="toolbar-item">
      <label for="brushType">Brush Type:</label>
      <select id="brushType">
        <option value="round">Round</option>
        <option value="ink">Ink</option>
        <option value="marker">Marker</option>
        <option value="fountain">Fountain</option>
        <option value="pencil">Pencil</option>
        <option value="sketch">Sketch</option>
        <option value="graphite">Graphite</option>
        <option value="charcoal">Charcoal</option>
        <option value="crosshatch">Crosshatch</option>
        <option value="chalk">Chalk</option>
        <option value="watercolor">Watercolor</option>
        <option value="oil">Oil</option>
        <option value="spray">Spray</option>
        <option value="airbrush">Airbrush</option>
        <option value="splatter">Splatter</option>
        <option value="glitter">Glitter</option>
        <option value="scatter">Scatter</option>
        <option value="dotted">Dotted</option>
        <option value="square">Square</option>
        <option value="star">Star</option>
        <option value="heart">Heart</option>
        <option value="crayon">Crayon</option>
      </select>
    </div>

    <!-- Shape options -->
    <div class="toolbar-item" id="shapeOptions" style="display:none;">
      <label for="shapeType">Shape:</label>
      <select id="shapeType">
        <option value="line">Straight Line</option>
        <option value="dottedLine">Dotted Line</option>
        <option value="rectangle">Rectangle</option>
        <option value="dottedRectangle">Dotted Rectangle</option>
        <option value="circle">Circle</option>
        <option value="ellipse">Ellipse</option>
        <option value="star">Star</option>
        <option value="heart">Heart</option>
      </select>
    </div>

    <!-- Background -->
    <div class="toolbar-item">
      <label for="backgroundPattern">Canvas Background:</label>
      <select id="backgroundPattern">
        <option value="plain">Plain (White)</option>
        <option value="dark">Dark (Black)</option>
        <option value="grid">Grid</option>
        <option value="paper">Paper</option>
        <option value="wood">Wood</option>
        <option value="marble">Marble</option>
        <option value="transparent-light">Transparent Light</option>
        <option value="transparent-dark">Transparent Dark</option>
      </select>
    </div>

    <!-- Actions -->
    <div class="toolbar-item">
      <button id="clearCanvas" type="button">Clear Canvas</button>
      <button id="undoCanvas" type="button">‚ü≤ Undo</button>
      <button id="redoCanvas" type="button">‚ü≥ Redo</button>

      <label for="downloadFormat" class="sr-only">Download format</label>
      <select id="downloadFormat">
        <option value="png">PNG</option>
        <option value="png-transparent">PNG (Transparent)</option>
        <option value="jpg">JPG</option>
        <option value="jpeg">JPEG</option>
      </select>

      <button id="downloadCanvas" type="button">Download</button>
      <button id="flipCanvas" type="button">Flip Active</button>

      <button id="addImageButton" type="button">Add Image</button>
      <input type="file" id="addImageInput" accept="image/*" style="display:none;">

      <button id="darkModeToggle" aria-pressed="false" title="Switch to dark mode" type="button">‚òÄÔ∏è</button>
    </div>

    <!-- Symmetry -->
    <div class="toolbar-item">
      <label>
        <input type="checkbox" id="symmetry">
        Symmetry Mode
      </label>
    </div>
  </div>

  <!-- Color Wheel Panel (Triangle wheel) -->
  <div id="wheelPanel" class="wheel-panel" style="display:none;">
    <div class="wheel-header">
      <strong>Triangle Wheel</strong>
      <button id="closeWheel" type="button">‚úï</button>
    </div>
    <div class="wheel-body">
      <canvas id="hueRing" width="180" height="180"></canvas>
      <canvas id="svTriangle" width="220" height="200"></canvas>
      <div class="wheel-readout">
        <div><span class="chip" id="wheelChip"></span></div>
        <div id="wheelHex">#000000</div>
        <button id="wheelSetBtn" type="button">Use Color</button>
      </div>
    </div>
  </div>

  <!-- App layout: Canvas + Layers -->
  <div class="app-layout">
    <!-- Layers panel -->
    <aside class="layers-panel">
      <div class="layers-header">
        <h2>Layers</h2>
        <div class="layers-actions">
          <button id="addLayerBtn" type="button">Add Layer</button>
          <button id="mergeLayerBtn" type="button">Merge Down</button>
        </div>
        <div class="layers-note">Max 10 layers. Delete & merge are undoable.</div>
      </div>

      <div id="layersList" class="layers-list"></div>
    </aside>

    <!-- Canvas container -->
    <main>
      <div class="canvas-container plain" id="canvasContainer">
        <!-- Canvases are created by script.js -->

        <!-- Symmetry guide -->
        <div id="symmetryGuide" class="symmetry-guide" style="display:none;"></div>

        <!-- Transform box overlay -->
        <div id="transformBox" class="transform-box" style="display:none;" role="group" aria-label="Transform handles">
          <div class="handle handle-nw" data-handle="nw"></div>
          <div class="handle handle-n"  data-handle="n"></div>
          <div class="handle handle-ne" data-handle="ne"></div>
          <div class="handle handle-e"  data-handle="e"></div>
          <div class="handle handle-se" data-handle="se"></div>
          <div class="handle handle-s"  data-handle="s"></div>
          <div class="handle handle-sw" data-handle="sw"></div>
          <div class="handle handle-w"  data-handle="w"></div>
          <div class="rotate-handle" data-rotate="true" title="Rotate"></div>
        </div>

        <!-- Selection overlay -->
        <div id="selectionOverlay" class="selection-overlay" style="display:none;"></div>

        <!-- Lasso overlay -->
        <canvas id="lassoOverlay" class="lasso-overlay" width="800" height="600"></canvas>

        <!-- Crop overlay -->
        <div id="cropOverlay" class="crop-overlay" style="display:none;"></div>

        <!-- Input overlay (captures events) -->
        <canvas id="inputOverlay" class="input-overlay" width="800" height="600"></canvas>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
